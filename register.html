<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Register - FanPush</title>
</head>

<body>
    <!-- Site Header -->
    <header>
        <section class="ui-form-header">
            <div class="container">
                <nav class="navbar navbar-expand-md p-0">
                    <!-- Brand -->
                    <a class="navbar-brand" href="/"><img src="assets/images/logo-white.svg" alt="Brand Logo"></a>


                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Registro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Como Funciona</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FAQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Creadores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn small-border bg-brand white-text" href="login.html">Ingresar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn small-border text-base white-bg" href="register.html">Crear Cuenta</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <!-- Form Section -->
    <section class="ui-form-section register">
        <div class="container">
            <div class="ui-form-content">
                <!-- Form Section -->
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-6">
                        <div class="form-text">
                            <h1>Plataforma de suscripcion para creadores y fans</h1>
                            <p>APRENDE COMO</p>
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-col small-border">
                            <div class="multi-step-form">
                                <!-- Register Form -->
                                <div class="register-form js-form-container">
                                    <h2>Registro</h2>
                                    <form>
                                        <input class="form-control" type="email" id="usrname" placeholder="Email" name="usrname" required>
                                        <input class="form-control" type="password" id="psw" placeholder="Contraseña" name="psw" required>
                                        <input class="form-control" type="text" id="name" placeholder="Nombre y Apellido" name="name" required>
                                        <input class="form-control" type="text" id="phoneNum" placeholder="Teléfono" name="phoneNum" required>
                                        <div class="input-checkemark position-relative">
                                            <input type="text" class="form-control small-border" placeholder="@manuelvega1">
                                        </div>
                                        <div class="form-check form-check-inline mb-3">
                                            <input class="form-check-input" type="checkbox" id="registerTerms">
                                            <label class="form-check-label" for="registerTerms">Al registrarse, acepta nuestros <a href="#" class="text-blue">Términos de Política de servicio y privacidad.</a></label>
                                        </div>
                                        <div class="form-group mb-0">
                                            <input class="form-control btn form-next-msg register-btn" name="register" type="button" value="Crear mi cuenta en FanPush!">
                                        </div>
                                    </form>
                                </div>
                                <div class="register-success success-msg text-center">
                                    <h2 class="text-base pb-4">Cuenta creada con éxito!</h2>
                                    <img src="assets/images/thumbsup.svg" class="mt-2 mb-4 mx-auto" alt="">
                                    <p>Tu cuenta se registró con exito!</p>
                                    <p>Gracias por formar parte de nuestra comunidad.</p>
                                    <a href="login.html" class="btn blue-btn big-btn mt-4">Ingresar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Social Links -->
                <div class="ui-form-social">
                    <div class="row justify-content-center">
                        <a href="#" class="btn facebook">Facebook</a>
                        <a href="#" class="btn insta">Instagram</a>
                        <a href="#" class="btn twitter">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/global.js"></script>
</body>

</html>
