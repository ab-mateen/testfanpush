<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>FanPush</title>
</head>

<body>
    <!-- Section -->
    <!-- give class according to the name of section -->
    <!-- Like we are using form-section so class can go like this -->
    <!-- why ui- because form class can be repeat anywhere in the UI so avoiding the conflicts -->
    <section class="-sec login">
        <!-- Then container -->
        <!-- if we don't need the spacing on sides and our content is on full width so class will be container-fluid -->
        <!-- if we don't need full width box then we it goes like only container -->
        <div class="container">
            <!-- if section have title -->
            <!-- in the UI mostly all sections headings have same style -->
            <!-- so style the h2 with .section-title h2{} -->
            <div class="section-title">
                <h2></h2>
                <p></p>
            </div>
            <!-- then open a div with the class of===== sectionClass-content -->
            <div class="ui-form-content">
                <!-- Then row -->

                <div class="row justify-content-between align-items-center">
                    <!-- then column -->
                    <!-- col-md-6, col-md-5, col-md-4, col-md-3 or 2 etc which will required according to the design -->
                    <!-- do not add class on bootsrap column -->
                    <div class="col-md-6">
                        <!-- add a div inside BS-Columns and style the content with this class -->
                        <div class="ui-form-text">
                            <h2></h2>
                        </div>
                    </div>
                    <!-- second column same logic -->
                    <div class="col-md-6">
                        <div class="ui-form-col">
                            <h2></h2>
                            <p></p>
                            <form></form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
