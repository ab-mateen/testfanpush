<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Login - FanPush</title>
</head>

<body>
    <!-- Site Header -->
    <header>
        <section class="ui-form-header">
            <div class="container">
                <nav class="navbar navbar-expand-lg p-0">
                    <!-- Brand -->
                    <a class="navbar-brand" href="/"><img src="assets/images/logo-white.svg" alt="Brand Logo"></a>
                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse" id="loginRegNavbar">
                        <ul class="navbar-nav ml-md-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Registro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Como Funciona</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">FAQ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Creadores</a>
                            </li>
                            <li class="nav-item d-none d-lg-inline-block">
                                <a class="nav-link btn small-border bg-brand white-text" href="login.html">Ingresar</a>
                            </li>
                            <li class="nav-item d-none d-lg-inline-block">
                                <a class="nav-link btn small-border text-base white-bg" href="register.html">Crear Cuenta</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="navbar-nav ml-auto d-lg-none">
                        <li class="nav-item">
                            <a class="nav-link btn small-border text-base white-bg" href="register.html">Crear Cuenta</a>
                        </li>
                    </ul>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#loginRegNavbar" aria-controls="loginRegNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="top"></span>
                        <span class="mid"></span>
                        <span class="bot"></span>
                      </button>
                </nav>
            </div>
        </section>
    </header>
    <!-- Form Section -->
    <section class="ui-form-section login">
        <div class="container">
            <div class="ui-form-content">
                <!-- Form Section -->
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-6">
                        <div class="form-text">
                            <h1>Plataforma de suscripcion para creadores y fans</h1>
                            <p>APRENDE COMO</p>
                            <div class="line"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-col small-border">
                            <h2>Ingresa o Registrate</h2>
                            <form>
                                <input class="form-control" type="email" id="usrname" placeholder="Email" name="usrname" required>
                                <input class="form-control" type="password" id="psw" placeholder="Contraseña" name="psw" required>
                                <div class="form-group mb-0">
                                    <label for="submit" class="d-block text-brand text-right">Me olvide la contraseña</label>
                                    <input class="form-control btn submit-btn" name="submit" type="submit" value="Entrar">
                                </div>
                                <div class="form-group mb-0">
                                    <label for="register" class="d-block text-blue text-right">No tenes cuenta todavia?</label>
                                    <a href="register.html" class="btn blue-btn big-btn" style="max-width: 100%;">Registerme on Fanpush</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Social Links -->
                <div class="ui-form-social">
                    <div class="row justify-content-center">
                        <a href="#" class="btn facebook">Facebook</a>
                        <a href="#" class="btn insta">Instagram</a>
                        <a href="#" class="btn twitter">Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
